            <input type="text" name="un" required placeholder="Enter Your Name" autofocus> <br>

            <label>Name : </label> <input type="text" name="un" size="25px" maxlength="5" required placeholder="Firstname" autofocus pattern="^[A-Z][a-z]*$"> <br>

            <label for="ua">Age : </label> <input type="number" name="ua" min="18" max="35" step="2" > <br>

            <label>Password : </label> <input type="password" name="up" input /> <br />

            <label>Email : </label> <input type="email" name="ue" /> <br />

            <label>DOB : </label> <input type="date" name="udb"> <br>
            
            <label>Week : </label> <input type="week" name="uw"> <br>
            
            <label>Time : </label> <input type="time" name="ut"> <br>
            
            <label>Time : </label> <input type="datetime-local" name="utd"> <br>
            
            <label>Color : </label> <input type="color" name="uc"> <br>
            
            <label>Select Range : </label> <input type="range" name="ur"> <br>
            
            <label>Search : </label> <input type="search" name="us"> <br>
            
            <label>Upload File : </label> <input type="file" name="uf" accept="image/png "> <br>
            
            <label>TelePhone : </label> <input type="tel" name="ut" > <br>
            
            <label>Url : </label> <input type="url" name="uu" > <br>


            <input type="submit"> 
            <input type="reset">
        </form>


    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="grid-container">
        <div id="heading">
            <h1>TO-DO LIST</h1>
        </div>
        
        <div id="adding">
            <input type="text" id="inputText" placeholder="Add Your Task Here" required>
            <button id="addButton">ADD TASK</button>
        </div>
        
        <div id="pending">
            <h3>To-do Tasks</h3>
            <ul id="taskList">  </ul>
        </div>
        
        <div id="completed">
            <h3>Completed Tasks</h3>
            <ul id="completedTasks"> </ul>
        </div>
    </div>


    <script src="todo.js"></script> 
    
</body>
</html>

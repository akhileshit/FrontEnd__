<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h2>Heroin Registration Page</h2>

        <form action="#">

            <label>Name: </label> <input type="text" name="name"> <br><br>
            <label>Age: </label> <input type="number" name="age"> <br><br>
    
            <label>Address: </label>
            <textarea name="address" cols="20" rows="5">Enter your Address...</textarea> <br><br> <!--Textarea-->

            <!--Regex pattern-->
            <label>Phone: </label> <input type="text" name="phone" pattern="\d{10}" title="Phone number must be 10 digits"> <br><br>
            <label>Email: </label> <input type="email"  name="email" required pattern="^[a-zA-z\d-.+_%]+@[a-zA-z\d-.]+\.[a-zA-z]{2,}]$" > <br><br>
            <label>Passoword: </label> <input type="text"  name="password"  pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$&*?%])[A-Za-z\d!@#$%&*?]{12,}" title="Passoword must be minimum 12 characters Long and should contain atleast one digit(0-9), atleast one uppercase and lowercase alphabet(A-z & a-z) and atleast one special character like #!@$&*?%"> <br><br>
    
            <label>Choose a Hero: </label>
            <select name="hero" <!--multiple-->>       <!--Select (Dropdown)-->
                <option value="prabhas">Prabhas</option>
                <option value="hrithik">Hrithik</option>
                <option value="Sudeep">Sudeep</option>
                <option value="Yash">Yash</option>
                <option value="Vijay">Vijay</option>
            </select> <br><br>
    
            <fieldset>  <!--Just for presentation-->
                <legend>Academics</legend>
                <label>10th: </label><input type="text" name="10th">
                <label>12th: </label><input type="text" name="12th">
                <label>Degree: </label><input type="text" name="Degree">
            </fieldset> <br><br>

            <input type="submit">

        </form>
        
    </body>
</html>

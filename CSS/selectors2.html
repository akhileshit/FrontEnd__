<!DOCTYPE html>
<html >
<head>
    <title>Pseudo-Selectors</title>
    <link href="selstyle2.css" rel="stylesheet" type="text/css" >
</head>
<body>
    <div class="div1">
        <p>PARAGRAPH-1</p> <!--FIRST CHILD-->
        <h1>HEADING-1</h1> <!--SECOND CHILD-->
        <p>PARAGRAPH-2</p> <!--THIRD CHILD-->
        <h1>HEADING-2</h1> <!--FOURTH CHILD-->
        <p>PARAGRAPH-3</p> <!--FIFTH CHILD-->
        <h1>HEADING-3</h1> <!--SIXTH CHILD-->
    </div> <hr>

    <div>
        <p>DIV-2: PARAGRAPH-1</p>
        <h1>DIV-2: HEADING-1</h1>
    </div> <hr>

    <!-- div with only 1 child  -->
    <div>
        <p>DIV-3: PARAGRAPH-1</p>
    </div> <hr>

    <!-- To show :visited -->
    <a href="https://www.coolors.co" target="_blank">Coolers Website</a>
    <a href="https://www.w3.org" target="_blank">WWW Consortium</a> <hr>

    <!-- To show :active -->
    <button>CLICK HERE</button> <hr>

    <div class="div4">
        <p>PARAGRAPH-1</p> 
        <h1>HEADING-1</h1>
        <p>PARAGRAPH-2</p>
        <h1>HEADING-2</h1>
        <p>PARAGRAPH-3</p>
        <h1>HEADING-3</h1>
    </div> <hr>

</body>
</html>

<!DOCTYPE html>
<html >
<head>
    <title>Pseudo-Selectors</title>
    <link href="selstyle3.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <!-- To show :checked pseudo class -->
    <input type="checkbox" id="checkbox"> <label for="checkbox">OPTION1</label>   <!--there is some reason why i put "id" and "for" attributes(go click on option1-label-text in browser directly you'll see)-->
    <input type="checkbox"> <label>OPTION2</label>
    <input type="checkbox"> <label>OPTION3</label>
    <br> <br>

    <!-- To show :enabled & :disabled pseudo classes -->
    <input type="text"  placeholder="Enter your name"> <!--By Default enabled-->
    <input type="text" disabled placeholder="Do Not Touch">


    <br> <br> <br> <hr>

    <!-- To show  PSEUDO-ELEMENTS -->
    <div>
        <p>
            HOW ARE YOU
            <br>AND <br>
            WHERE WERE YOU
        </p>
    </div>

    <br> <br>  

    <ul>
        <li>ITEM-1</li>
        <li>ITEM-2</li>
        <li>ITEM-3</li>
        <li>ITEM-4</li>
    </ul>
    
</body>
</html>
